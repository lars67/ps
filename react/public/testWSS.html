<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <SCRIPT lang="javascript">
      const ws = new WebSocket( 'wss://top.softcapital.com/ps2l');
      ws.onopen = () => {
        console.log('opening...');
        ws.send(
          JSON.stringify({
            username: 'admin',
            password: '111111',
          }),
        );
      };

      ws.onmessage = (event) => {
        const response = JSON.parse(event.data);
        console.log(response);
        ws.close(); // Close WebSocket connection after receiving response
      };

      ws.onerror = (error) => {
        console.log("WebSocket connection error", error);
      };

    </SCRIPT>

</head>
<body>

</body>
</html>
