worker_processes  1;
pid        logs/nginx.pid;

events {
    worker_connections  2048;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    sendfile        on;
    keepalive_timeout  65;
    gzip  on;
    client_max_body_size 50M;
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name softcapital.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 80;
        server_name top.softcapital.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server for softcapital.com
    server {
        listen 443 ssl;
        server_name softcapital.com;
        client_max_body_size 50M;

        ssl_certificate "./Certificate/STAR.softcapital.com.crt";
        ssl_certificate_key "./Certificate/STAR.softcapital.com.key";
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        location / {
            root ../www_top;
            index index.html;
        }
    }

    # HTTPS server for top.softcapital.com
    server {
        listen 443 ssl;
        server_name top.softcapital.com;
        client_max_body_size 50M;

        ssl_certificate "./Certificate/STAR.softcapital.com.crt";
        ssl_certificate_key "./Certificate/STAR.softcapital.com.key";
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        location / {
            root ../www_top;
            index index.html;
        }

        location /ps2l/ {
            proxy_pass https://top.softcapital.com:3331/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 36000s;
            proxy_send_timeout 36000s;
        }

        location /ps2/ {
            proxy_pass https://top.softcapital.com:3332/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 36000s;
            proxy_send_timeout 36000s;
        }

        location /ps2g/ {
            proxy_pass https://top.softcapital.com:3334/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 36000s;
            proxy_send_timeout 36000s;
        }

        location /ps2console/ {
            alias ../www_top/ps2console/;
            try_files $uri $uri/ /ps2console/index.html;
            
            # Support for static assets
            location ~* \.(html|json|txt|ico|js|css|png|jpg|jpeg|gif|webp|svg)$ {
                expires max;
                log_not_found off;
            }
        }

        location /ps2console/static/ {
            alias ../www_top/ps2console/static/;
            expires max;
        }
    }
}
